<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ShopEasy â€” Product Page</title>

  <!-- Optional: Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --page-bg: #f3f6f9;
      --card-bg: #ffffff;
      --accent: #0b66d1;
      --muted: #6b7280;
      --price-green: #0a8a4f;
      --header-bg: #222;
      --container-border: #2b2b2b;
      --card-width: 360px;
    }

    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--page-bg);
      color: #111827;
    }

    /* Outer framed area (like screenshot) */
    .frame {
      margin: 18px auto;
      max-width: 1200px;
      border: 4px solid var(--container-border);
      background: white;
      padding: 16px;
    }

    /* top dark header bar */
    .topbar {
      background: var(--header-bg);
      color: #fff;
      padding: 18px 12px;
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      border-radius: 2px;
      box-shadow: inset 0 -2px rgba(0,0,0,0.12);
    }

    /* content area to center card */
    .content {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 36px 20px;
      min-height: 420px;
    }

    /* Product card */
    .product-card{
      width: var(--card-width);
      background: var(--card-bg);
      border-radius: 6px;
      box-shadow: 0 6px 18px rgba(12,20,30,0.08);
      border: 1px solid #e6e9ee;
      overflow: hidden;
    }

    .product-image-wrap{
      background: #fafafa;
      padding: 18px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    .product-image{
      width: 100%;
      max-width: 260px;
      height: 200px;
      object-fit: contain;
      background: linear-gradient(#f5f5f5, #f9f9f9);
      border: 6px solid #fff;
      box-shadow: 0 1px 0 rgba(0,0,0,0.02);
    }

    .product-body{
      padding: 14px 16px 18px 16px;
    }

    .product-title{
      font-size: 16px;
      font-weight: 700;
      margin: 6px 0 6px;
    }

    .product-desc{
      font-size: 13px;
      color: var(--muted);
      line-height: 1.4;
      margin-bottom: 10px;
    }

    .price-row{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom: 12px;
    }

    .price-current{
      font-weight:700;
      color: var(--price-green);
      font-size: 18px;
    }

    .price-old{
      color: #9aa0a6;
      text-decoration: line-through;
      font-size: 14px;
    }

    .add-to-cart {
      display:block;
      width:100%;
      padding: 12px 14px;
      text-align:center;
      background: var(--accent);
      color: white;
      text-decoration:none;
      border-radius:6px;
      font-weight:600;
      box-shadow: 0 6px 14px rgba(11,102,209,0.18);
      border: 1px solid rgba(0,0,0,0.06);
      transition: transform .08s ease, box-shadow .12s ease;
    }

    .add-to-cart:active{ transform: translateY(1px); }
    .add-to-cart:hover{ box-shadow: 0 10px 24px rgba(11,102,209,0.18); }

    /* Responsive smaller screens */
    @media (max-width:520px){
      .frame{ margin: 8px; }
      .product-card{ width: 92%; max-width: 340px; }
      .product-image{ height: 160px; }
    }

  </style>
</head>
<body>
  <div class="frame" role="main">
    <header class="topbar">ShopEasy</header>

    <section class="content">
      <article class="product-card" aria-label="Classic Cotton T-Shirt">
        <div class="product-image-wrap">
          <!-- Replace src with your product image -->
          <img class="product-image" src="greenshirt.png" alt="green t-shirt">
        </div>

        <div class="product-body">
          <h1 class="product-title">Classic Cotton T-Shirt</h1>
          <p class="product-desc">Soft, breathable cotton. Regular fit. Available in multiple colors. Machine washable.</p>

          <div class="price-row">
            <div class="price-current">&#8377;799</div>
            <div class="price-old">&#8377;1,199</div>
          </div>

          <a href="#" class="add-to-cart" role="button" aria-pressed="false">Add to Cart</a>
        </div>
      </article>
    </section>
  </div>
</body>
</html>
