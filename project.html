<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon Online Shopping</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #eaeaea;
        }

        /* Header */
        .header {
            background-color: #131921;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff9900;
            margin-right: 20px;
        }

        .search-box {
            flex: 1;
        }

        .search-box input {
            width: 80%;
            padding: 8px;
            font-size: 14px;
        }

        .search-box button {
            padding: 8px;
            background-color: #ff9900;
            border: none;
            cursor: pointer;
        }

        /* Navigation */
        .nav {
            background-color: #232f3e;
            padding: 10px;
        }

        .nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-size: 14px;
        }

        /* Products */
        .container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            background-color: white;
            width: 250px;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
        }

        .product img {
            width: 100%;
            height: 200px;
        }

        .product h3 {
            font-size: 18px;
        }

        .product p {
            color: green;
            font-weight: bold;
        }

        .product button {
            padding: 8px 15px;
            background-color: #ff9900;
            border: none;
            cursor: pointer;
        }

        /* Footer */
        .footer {
            background-color: #131921;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div class="header">
        <div class="logo">amazon</div>
        <div class="search-box">
            <input type="text" placeholder="Search Amazon">
            <button>Search</button>
        </div>
    </div>

    <!-- Navigation -->
    <div class="nav">
        <a href="#">Home</a>
        <a href="#">Electronics</a>
        <a href="#">Fashion</a>
        <a href="#">Mobiles</a>
        <a href="#">Customer Service</a>
    </div>

    <!-- Products -->
    <div class="container">
        <div class="product">
            <img src=https://i5.walmartimages.com/asr/cf27cc77-bfe1-4734-b22c-e573d1992057.86fe7b82a949e55899b8ea899ba403e1.jpeg alt="Product">
            <h3>Smartphone</h3>
            <p>₹15,999</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src=https://brain-images-ssl.cdn.dixons.com/8/2/10207228/u_10207228.jpg alt="Product">
            <h3>Headphones</h3>
            <p>₹1,999</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src=https://www.hp.com/gb-en/shop/html/Merch/Images/c05475056_1750x1285.jpg alt="Product">
            <h3>Laptop</h3>
            <p>₹55,999</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        © 2025 Amazon Clone | Designed for Learning Purpose
    </div>

</body>
</html>
